{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Daily Manager{% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'layout/vendors/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'layout/css/sb-admin-2.css' %}" rel="stylesheet">
</head>

<body>

    <div id="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'layout/vendors/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'layout/vendors/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'layout/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
